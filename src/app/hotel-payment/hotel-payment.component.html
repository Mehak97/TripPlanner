<app-header></app-header>
<div class="global-wrap">
    <div class="gap"></div>
    <div class="container">
        <div class="row row-wrap">
            <h1>Checkout</h1>
            <div class="gap"></div>
            <div class="col-md-8">
                <h4>Pay via Credit/Debit Card</h4>
                <form class="cc-form" method="post" action="/billing">
                    <div class="clearfix">
                        <div class="form-group form-group-cc-number">
                            <label>Card Number</label>
                            <input class="form-control" name="card_number" placeholder="xxxx xxxx xxxx xxxx" type="text" required>
                            <span class="cc-card-icon"></span>
                        </div>
                        <div class="form-group form-group-cc-cvc">
                            <label>CVC</label>
                            <input class="form-control" name="cvc" placeholder="xxxx" type="text">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group form-group-cc-name">
                            <label>Cardholder Name</label>
                            <input class="form-control" name="card_holder_name" type="text">
                        </div>
                        <div class="form-group form-group-cc-date">
                            <label>Valid Thru</label>
                            <input class="form-control" name="validity" placeholder="mm/yy" type="text">
                        </div>
                    </div>
                    <a routerLink="/billing">
                        <input class="btn btn-primary" type="submit" value="Proceed Payment">
                    </a>

                </form>
            </div>


        </div>
        <div class="gap"></div>
    </div>
</div>
